{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Welcome to White Space!" />
    <meta property="og:description" content="Enjoy your day in White Space!" />
    <meta property="og:image" content="https://heatherori.github.io/hotel-reservation/main/image/room4/photo-1519974719765-e6559eac2575.jpeg" />
    <meta property="og:url" content="https://heatherori.github.io/hotel-reservation/" />
    <!-- jQuery -->
    <link rel="stylesheet" href="{% static 'CSS/jquery-ui.css' %}">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">   
    <link rel="stylesheet" href="{% static 'CSS/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>Welcome to White Space!</title>
</head>
<body>
    <div id = "container">
      <div id = "logo">
        <h1>White<br>Space</h1>
        <img src="{% static 'image/index_icon/logo_white_new.svg' %}">
      </div>
      <div id = "enterbtn">
        <div id="bookNowBox">
        <a href ="{% url 'hotel:page_main' %}">Book Now</a>
        </div>
        <div class="numberBG"></div>
      </div>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img src="{% static 'image/room1/index.jpg' %}" class="d-block w-100" alt="room1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>01</h1>
                    <div class="numberBG"></div>
                    <h5>Single Room</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'image/room2/photo-1528908929486-dfaa209c6986_index.jpg' %}" class="d-block w-100" alt="room2">
                <div class="carousel-caption d-none d-md-block">
                    <h1>02</h1>
                    <div class="numberBG"></div>
                    <h5>Deluxe Single Room</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'image/room3/photo-1533759413974-9e15f3b745ac_index.jpg' %}" class="d-block w-100" alt="room3">
                <div class="carousel-caption d-none d-md-block">
                    <h1>03</h1>
                    <div class="numberBG"></div>
                    <h5>Double Room</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'image/room4/photo-1519974719765-e6559eac2575.jpeg' %}" class="d-block w-100" alt="room4">
                <div class="carousel-caption d-none d-md-block">
                    <h1>04</h1>
                    <div class="numberBG"></div>
                    <h5>Deluxe Double Room</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'image/room5/photo-1558976825-6b1b03a03719.jpeg' %}" class="d-block w-100" alt="room5">
                <div class="carousel-caption d-none d-md-block">
                    <h1>05</h1>
                    <div class="numberBG"></div>
                    <h5>Twin Room</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img src="{% static 'image/room6/photo-1552902019-ebcd97aa9aa0_index.jpg' %}" class="d-block w-100" alt="room6">
                <div class="carousel-caption d-none d-md-block">
                    <h1>06</h1>
                    <div class="numberBG"></div>
                    <h5>Deluxe Twin Room</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="JS/reservation.js"></script>
</body>
</html>
